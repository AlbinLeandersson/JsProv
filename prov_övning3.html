<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img id="myImage" src="whatever.jpg" alt="VeryCool">

    <script>
        // Hitta elementet för bilden
        var img = document.getElementById("myImage");

        // Ändra källan till "bild.jpg"
        img.src = "bild.jpg";
    </script>
    
</body>
</html>
